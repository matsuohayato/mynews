<!DOCTYPE html>
{% load static %}
<!doctype html>
<html lang="ja">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
 
    <style>
        /* Body and Main Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
 
        main {
            background: #ffffff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
 
        h1 {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: #343a40;
            text-align: center;
        }
 
        .form-control {
            margin-bottom: 1rem;
            padding: 0.75rem;
            font-size: 1rem;
            border: 1px solid #ced4da;
            border-radius: 5px;
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.075);
        }
 
        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.25);
        }
 
        .button-submit {
            width: 100%;
            padding: 0.75rem;
            font-size: 1rem;
            font-weight: bold;
            color: #fff;
            background: linear-gradient(45deg, #007bff, #6610f2);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
 
        .button-submit:hover {
            background: linear-gradient(45deg, #0056b3, #520dc2);
        }
 
        .forgot-password {
            display: block;
            margin-top: 1rem;
            text-align: center;
            font-size: 0.9rem;
            color: #007bff;
            text-decoration: none;
        }
 
        .forgot-password:hover {
            text-decoration: underline;
        }
 
        .error-message {
            color: #dc3545;
            font-size: 0.9rem;
            margin-bottom: 1rem;
            text-align: center;
        }
    </style>
 
</head>
 
<body>
   
    <main>
        {% if form.errors %}
        <p class="error-message">ユーザー名とパスワードが一致しません。</p>
        {% endif %}
 
        <form method="post">
            {% csrf_token %}
            <h1>ログイン</h1>
 
            <input type="text"
                name="username"
                id="id_username"
                maxlength="150"
                autocapitalize="none"
                autocomplete="username"
                class="form-control"
                placeholder="ユーザー名"
                required autofocus>
 
            <input type="password"
                name="password"
                id="id_password"
                autocomplete="current-password"
                class="form-control"
                placeholder="パスワード"
                required>
 
            <button type="submit" class="button-submit">ログイン</button>
 
            <a href="{% url 'password_reset' %}" class="forgot-password">パスワードを忘れましたか？</a>
            <br>
            <a href="{% url 'news:home' %}" class="forgot-password">ホームへ戻る</a>
 
            <input type="hidden" name="next" value="">
        </form>
    </main>
 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
 
</html>
